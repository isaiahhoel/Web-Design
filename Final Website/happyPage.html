    <div class ="switch">
        <p id="demo"></p>

        <script>
          let day;
          switch (new Date().getDay()) {    //Gets the day of the week and outputs the message depending on the day using the switch statement
            case 0:
              day = "Sunday, The day of the Sabbath, rest and be renewed!";
              break;
            case 1:
              day = "Monday, UGH!";
              break;
            case 2:
              day = "Tuesday, TACO TUESDAYYYYYYYYY";
              break;
            case 3:
              day = "Wednesday, Half way there!";
              break;
            case 4:
              day = "Thursday, ONE more day til the weekend!";
              break;
            case 5:
              day = "Friday, FINALLY!";
              break;
            case  6:
              day = "Saturday, No work, no class, what can get better than this?";
          }
          document.getElementById("demo").innerHTML = "Today is " + day;
        </script>
    </div>
